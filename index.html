<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holo</title>
    <link rel="stylesheet" href="abc.css">
    
</head>
<body>
    <section>
        <div class="login">
            <div class="title">Welcome to Heimer:3</div>
            <div class="des">
                Did you can?
            </div>
            <div class="group">
                <input type="text" id="username"
                    placeholder="Enter username">
            </div>
            <div class="group">
                <input type="password" id="password"
                    placeholder="Password">
                <span id="showPassword">
                    <ion-icon name="eye-outline"></ion-icon>
                    <ion-icon name="eye-off-outline"></ion-icon>
                </span>
            </div>
            <div class="group">
                <input type="text" id="email"
                    placeholder="Enter email">
            </div>
            <div class="signIn">
                <button>Register</button>
            </div>
            <div class="or">Or continue with</div>
            <div class="list">
                <div class="item">
                    <a href="https://accounts.google.com/v3/signin/identifier?dsh=S571117277%3A1682870599721279&continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dgo-to-account-button&ifkv=Af_xneEmZAkRK_n_pPVluoruhriKiIprDG_MCwRsUPyJ_xzmCD3QspRaOBVdUf8Zf0lMtcXwnS4PYA&service=accountsettings&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank"><img src="google.png" alt=""></a>
                </div>
                <div class="item">
                    <a href="https://vi-vn.facebook.com/" target="_blank"><img src="facebook.png" alt=""></a>
                </div>
                <div class="item">
                    <a href="https://twitter.com/i/flow/login" target="_blank"><img src="twitter.png" alt=""></a>
                </div>
            </div>
        </div>
        
    </section>
<script src="abc.js"></script>
<script type = "module" src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" > </script> 
<script nomodule src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
